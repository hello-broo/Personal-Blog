<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
          content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">

    <!-- CSS stylesheet -->
    <link rel="stylesheet"
          href="css/utils.css">
    <link rel="stylesheet"
          href="css/style.css">
    <link rel="stylesheet"
          href="css/contact.css">
          <link rel="stylesheet" href="css/mobile.css">

    <title>iBlog_Page - Dhruv's Personal Blog</title>
</head>

<body>
    <nav class="navigation max-width-1 m-auto">
        <div class="nav-left">
            <a href="/">
            <span class="logo">iBlog</span> 
            </a>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/">About</a></li>
                <li><a href="/contact.html">Contact</a></li>
            </ul>
        </div>
        <div class="nav-right">
            <form action="/search.html" method="get">
                <input class="form-input" type="text"
                placeholder="Search for article..." name="query">
                <button class="btn">Search</button>
            </form>
        </div>
    </nav>

    <div class="max-width-1 m-auto">
        <hr>
    </div>

    <div class="contact-content font1 max-width-1 m-auto">
        <div class="max-width-1 m-auto mx-1">

            <h1>Feel Free to Contact Us</h1>
            <div class="contact-form">
                <div class="form-box">
                    <input type="text"
                           placeholder="Enter Your Name">
                </div>
                <div class="form-box">
                    <input type="text"
                           placeholder="Enter Your Phone Number">
                </div>
                <div class="form-box">
                    <input type="text"
                           placeholder="Enter Your Email Id">
                </div>
                <div class="form-box">
                    <textarea name=""
                              id=""
                              cols="30"
                              rows="10"
                              placeholder="How Can We Help You?"></textarea>
                </div>
                <div class="form-box">
                    <button class="btn">Submit
                    </button>
                </div>
            </div>
        </div>

    </div>


    <div class="footer">
        <p>Copyright &copy; iBlog_Page.com</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.15"></script>
</body>

</html>
